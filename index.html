<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <div class="container-main">
      <div class="container-left">
        <h1>Learn to code by watching others</h1> 

      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
      </div>
      
     <div class="container-right">
      
        <button class="btn-offer">
          <span>Try it free 7 days </span> then $20/mo. thereafter
        </button>
        
      <div class="container-form">
        <form class="form-signup">
          <p class="form-element">
            <input type="text" name="first-name" id="first-name" placeholder="First name" class="input-form first" minlength="2" required> 
            <span class="error name-first"></span>
          </p>
          <p class="form-element">
            <input type="text" name="last-name" id="last-name" placeholder="Last name" class="input-form last" minlength="2" required>
            <span class="error name-last"></span>
          </p>
         <p class="form-element email">
          <input type="email" name="email" id="email" placeholder="example@email.com" class="input-form email" required>
          <span class="error email"></span>
         </p>
         <p class="form-element password">
          <input type="password" name="password" id="password" placeholder="Password" class="input-form password" minlength="8" required>
          <span class="error password"></span>
         </p>
          <button class="btn-trial">
            CLAIM YOUR FREE TRIAL
          </button>
            <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </form>
      </div>
     </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
